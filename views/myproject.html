          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="public/assets/images/logo.png" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02"
                aria-control="navbarTogglerDemo02"

                aria-label="Toggle Navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a
                    class="nav-link active text-orange fw-bold"
                    aria-current="page"
                    href="myproject"
                    >My project</a>

                    <a href="testimoni"

            <div class="container d-flex justify-content-center fw-bold">
                <div class="container-form mt-3 p-2"style="width: 450px;">
                    <h1 class="text-center fw-bold mb-3">Add a Project</h1>
                    <form  action="/add-Project" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label" for="input-project-name">Project Name</label>
                            <input class="form-control shadow-sm" type="text" name="input-name" id="input-project-name"/>
                        </div>
                        <div class="mb-3 row g-2">
                            <div class="col">
                                <label class="form-label" for="input-start">Start Date</label>
                                <div class="col">
                                    <input class="form-control shadow-sm "id="input-start" type="date" name="input-start"/>
                                </div>
                            </div>
                            <div class="col">
                                <label class="form-label" for="input-end">End Date</label>
                                <div class="col">
                                    <input class="form-control shadow-sm" id="input-end" type="date" name="input-end">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="input-description">Description</label>
                            <textarea class="form-control shadow-sm" style="resize: none; height: 100px;" id="input-description" name="input-description"></textarea>
                        </div>
    
                        <div>
                            <label>Technologies</label>
                            <div class="d-flex mb-3">
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input shadow-sm" type="checkbox" id="input-check-html" name="input-check-html">
                                        <label class="form-check-label" for="input-check-html">HTML</label>
                                      </div>
                                    <div class="">
                                        <input class="form-check-input shadow-sm" type="checkbox" id="input-check-css" name="input-check-css">
                                        <label class="form-check-label" for="input-check-css">CSS</label>
                                    </div>
                                </div>   
                                <div> 
                                    <div class="">
                                        <input class="form-check-input shadow-sm" type="checkbox" id="input-check-javascript" name="input-check-javascript">
                                        <label class="form-check-label" for="input-check-javascript">Java Script</label>
                                      </div>
                                    <div class="">
                                        <input class="form-check-input shadow-sm" type="checkbox" id="input-check-java" name="input-check-java">
                                        <label class="form-check-label" for="input-check-java">Java</label>
                                    </div>
                                </div>
                            </div>
                        </div>   
                        
                        <div class="mb-3">
                            <label for="input-project-image" class="form-label">Upload Image</label>
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputImage" name="inputImage">
                                <label class="input-group-text" for="inputImage"><img src="assets/images/file.png" alt=""></label>
                              </div>
                          </div>
                        <div class="button-submit d-grid gap-2 d-md-flex justify-content-md-end">
                          <button type="submit" class="btn btn-primary text-white rounded-pill fw-bold" >submit</button>
                        </div>
                    </form>
                </div>
                <!-- halaman bawah p2 -->
                <div class="row justify-content-center">
                    <!-- <h1>RESULT</h1> -->
                    <div class="col-lg col-md-4 col-sm-6 mb-3" id="contents">
                      <!-- result card -->
                      </div>
                </div>
            
        <script src="public/js/myproject.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
