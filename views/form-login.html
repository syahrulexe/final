<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous"> -->
</head>
<body>
  {{if .FlashMessage}} {{if .FlashStatus}}
  <div class="alert alert-success alert-dismissable fade show" role="alert">
    <strong>{{.FlashMessage}}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {{else}}
  <div class="alert alert-danger alert-dismissable fade show" role="alert">
    <strong>{{.FlashMessage}}</strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
  {{end}} {{end}}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mt-5">Login</h2>
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="inputEmail" class="form-label">Email:</label>
            <input type="email"
            name="inputEmail"
            id="inputEmail"
            class="form-control">
          </div>
          <div class="form-group">
            <div style="display: flex; justify-content: space-between;">
              <label for="inputPassword" class="form-label">Password:</label>
              <button onclick="forgotpw()" class="btn btn-link" >Forget Password?</button>
            </div>
            <input type="password"
            name="inputPassword"
            id="inputPassword"
            class="form-control">
          </div>
          <button class="btn btn-primary">Login</button> don't have an account? <a href="/form-register"> register</a>
        </form>
      </div>
    </div>
  </div>
  <script>
      function forgotpw() { alert('Relax, and try to remember your password.') }
  </script>

</body>
</html>
