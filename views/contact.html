<html>
  <head>
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
        crossorigin="anonymous">
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="public/assets/images/logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-control="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="myproject"
                >My project</a>
            </li>
            <li>
              <a href="testimoni"
              class="nav-link"
              aria-current="page"
              >Tesimoni</a>
            </li>
          </ul>
          <a href="contact" class="btn active bg-black text-white px-2">Contact Me</a>
        </div>
      </div>
    </nav>

    
    <div class="container d-flex justify-content-center fw-bold">
      <div class="container-form mt-3 p-2" style="width: 450px;">
        <h1 class="text-center fw-bold mb-3">Contact Me!</h1>
        <form>
          <div class="mb-3">
            <label class="form-label" for="input-name">Name</label>
            <input class="form-control shadow-sm" id="input-name" type="text" required />
          </div>
          <div class="mb-3">
            <label for="input-email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="input-phone">Phone Number</label>
            <input class="form-control shadow-sm"  id="input-phone" type="number" required />
            <div id="emailHelp" class="form-text">Also your mobile number</div>
          </div>
          <div class="mb-3">
            <label class="form-label" for="input-subject">Subject</label>
            <select class="form-select shadow-sm"  id="input-subject">
              <option value="" hidden></option>
              <option>Lets talk</option>
              <option>Lets play</option>
              <option>Lets fight</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label"  for="input-message">Your Message</label>
            <textarea class="form-control shadow-sm" style="resize: none; height: 100px;" id="input-message" rows="5" cols="10"></textarea>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary text-white rounded-pill fw-bold"type="button" onclick="submitData()">Submit</button>
          </div>
        </form>
      </div>
      <br>
    </div>
    

    <script src="public/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>

  </body>
</html>
